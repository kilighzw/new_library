<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('请输入一数字');
        var num1 = Number(num) + 1;
        var num2 = parseInt(num) + 1;
        var num3 = parseFloat(num) + 0.01;
        console.log('数据加一：', num1);
        console.log('转化整型，再加一:', num2);
        console.log('转化为浮点型，再加0.01:', num3);
    </script>
</body>

</html>
